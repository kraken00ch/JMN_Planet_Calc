<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Calculator</title>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <h1>Welcome to the Planet Calculator Web App!</h1>
    <form id="calculationForm">
        <label for="userweight">Enter your weight in lbs:</label>
        <input type="number" id="userweight" name="userweight" required>
        <br>
        <label for="planet">Select a planet:</label>
        <select id="planet" name="planet" required>
            <option value="1">Mercury</option>
            <option value="2">Venus</option>
            <option value="3">Moon</option>
            <option value="4">Mars</option>
            <option value="5">Jupiter</option>
            <option value="6">Saturn</option>
            <option value="7">Uranus</option>
            <option value="8">Neptune</option>
            <option value="9">Pluto</option>
        </select>
        <br>
        <button type="button" onclick="calculateWeight()">Calculate Weight</button>
    </form>

    <div id="result" style="display: none;">
        <h2>Calculation Result</h2>
        <p id="earthWeight"></p>
        <p id="planetWeight"></p>
        <a href="/">Go back</a>
    </div>

    <script>
        // Add this script to the index.html file

function calculateWeight() {
    const userweight = document.getElementById('userweight').value;
    const planet = document.getElementById('planet').value;

    // Make an asynchronous request to the Flask backend
    fetch('/calculate', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `userweight=${userweight}&planet=${planet}`,
    })
    .then(response => response.json())
    .then(data => {
        // Update the GUI with the calculation result
        document.getElementById('earthWeight').innerText = `Weight on Earth: ${data.userweight} lbs`;
        document.getElementById('planetWeight').innerText = `Weight on selected planet: ${data.result} lbs`;

        // Display the result section
        document.getElementById('result').style.display = 'block';
    })
    .catch(error => console.error('Error:', error));
}

        // JavaScript logic for handling form submission and displaying results
    </script>
</body>
</html>
