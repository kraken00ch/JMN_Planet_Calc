<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Calculator</title>
    <!-- Include the external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 1em;
            text-align: center;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            display: none;
        }

        footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Planet Calculator Web App!</h1>
    </header>

    <main>
        <form id="calculationForm">
            <label for="userweight">Enter your weight in lbs:</label>
            <input type="number" id="userweight" name="userweight" required>

            <label for="planet">Select a planet:</label>
            <select id="planet" name="planet" required>
                <option value="1">Mercury</option>
                <option value="2">Venus</option>
                <option value="3">Moon</option>
                <option value="4">Mars</option>
                <option value="5">Jupiter</option>
                <option value="6">Saturn</option>
                <option value="7">Uranus</option>
                <option value="8">Neptune</option>
                <option value="9">Pluto</option>
            </select>

            <button type="button" onclick="calculateWeight()">Calculate Weight</button>
        </form>

        <div id="result" style="display: none;">
            <h2>Calculation Result</h2>
            <p id="earthWeight"></p>
            <p id="planetWeight"></p>
            <a href="/">Go back</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Planet Calculator</p>
    </footer>
</body>
</html>
