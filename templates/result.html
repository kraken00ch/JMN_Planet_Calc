<!-- result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    {% if error %}
        <h2>Error</h2>
        <p>{{ error }}</p>
    {% else %}
        <h2>Calculation Result</h2>
        <p id="earthWeight">Weight on Earth: {{ earthweight }} lbs</p>
        <p id="planetWeight">Weight on selected planet: {{ planetweight }} lbs</p>
    {% endif %}
    <a href="/">Go back</a>
</body>
</html>
